
{% extends "base.html" %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	<h1 class="display-4">Brukere</h1>
	<p class="lead">{{info.company_name}} gir deg automatisk oversikten over alle brukerne v√•re.</p>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Username</th>
	      <th scope="col">Email</th>
	      <th scope="col">Password</th>
	    </tr>
	  </thead>
	  <tbody>
		{% for u in users %}
			<tr>
				<td>
					{{u.id}}
				</td>
				<td>
					{{u.username}}
				</td>
				<td>
					{{u.email}}
				</td>
				<td>
					{{u.password}}
				</td>
			</tr>
		{% endfor %}
	  </tbody>
	</table>
</div>


{% endblock content %}
